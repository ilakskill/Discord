services:
  bot:
    build:
      context: .
      dockerfile: services/bot/Dockerfile
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
    depends_on:
      - redis
      - postgres
      - minio

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      DATABASE_URL: postgres://discord:discord@postgres:5432/discord
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
    depends_on:
      - postgres
      - redis
      - minio

  webapp:
    build:
      context: .
      dockerfile: services/webapp/Dockerfile
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      API_BASE_URL: http://api:4000
    depends_on:
      - api

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    environment:
      WORKER_INTERVAL_MS: 10000
      DATABASE_URL: postgres://discord:discord@postgres:5432/discord
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: discord
      POSTGRES_USER: discord
      POSTGRES_PASSWORD: discord
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  nginx:
    image: nginx:1.27
    profiles: ["edge"]
    ports:
      - "8080:80"
    depends_on:
      - webapp

  caddy:
    image: caddy:2.8
    profiles: ["edge"]
    ports:
      - "8081:80"
    depends_on:
      - webapp

volumes:
  postgres_data:
  minio_data:
